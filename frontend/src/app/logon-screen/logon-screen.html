<div class="login-container">

  <!-- Light Theme Logo -->
  <img
    src="assets/pharmastock-logo-transparent-light.png"
    class="login-logo logo-light"
    alt="PharmaStock Logo" />

  <!-- Dark Theme Logo -->
  <img
    src="assets/pharmastock-logo-transparent-dark.png"
    class="login-logo logo-dark"
    alt="PharmaStock Logo" />

  <div class="login-card">

    <h2>Login</h2>

    <input
      id="username"
      type="text"
      placeholder="Username"
      [(ngModel)]="username" />

    <input
      id="password"
      type="password"
      placeholder="Password"
      [(ngModel)]="password" />

    <button
      id="login-btn"
      class="primary-button"
      (click)="onSubmit()">
      Log In
    </button>

  </div>

</div>
